

<div class="pnrDetailsLayout">

  <div style="overflow-x:auto;">
    <h3 class="dateOfJourney">{%DateOfJourney%}</h3>
    <h6>PNR. {%PNRNumber%}</h6>
    <div class="otherDetails">
      <p class="trainNumber">{%TrainNumber%}</p>
      <p class="trainName">{%TrainName%}</p>
      <p class="fromStation">{%SourceStation%}</p>
      <p class="toStation">{%DestinationStation%}</p>
    </div>

    {%BookingStatusTable%}

  </div>

  <div class="reservationDetails">
    <p class="distance">{%Distance%} KM</p>
    <p class="fare">Rs. {%BookingFare%}</p>
    <p class="journeyClass">{%JourneyClass%}</p>
    <p class="chartPrepared">{%ChartPrepared%}</p>

  </div>

</div>
